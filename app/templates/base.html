<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/myfavicon.ico') }}">
</head>
<body>
    <nav>
        <a class="navBar" href="/">FlaskApp</a>
        <a class="navBar" href="/home">Home</a>
        <a class="navBar" href="/about">About</a>
        {% if session %}
        <a class="navBar" href="/logout">Logout</a>
        {% else %}
        <a class="navBar" href="/login">Login</a>
        {% endif %}
    </nav>
    <hr class="lightGrey">
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
