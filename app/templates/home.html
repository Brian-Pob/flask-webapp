{% extends 'base.html' %}
{% block content %}
<body>
<h1>Top Stories</h1>
<div><pre>{{pretty}}</pre></div>
{% for post in posts %}
	<div class="posts">
		<a href="{{post['url']}}"><h3>{{post["title"]}}</h3></a>
		<p>{{post["by"]}}</p>
		<p>{{post["time"]}}</p>
		<button class="Like">Like</button>
		<button class="Dislike">Dislike</button>
	</div>
	<br>
{% endfor %}
  </body>
{% endblock %}
