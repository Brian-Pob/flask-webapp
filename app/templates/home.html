{% extends 'base.html' %}
{% block content %}
<body>
<h1>API Data</h1>
<div><pre>{{pretty}}</pre></div>
{% for post in posts %}
	<div>
	<a href="{{post['url']}}"><h3>{{post["title"]}}</h3></a>
	<p>{{post["by"]}}</p>
	<button class="Like">Like</button>
	<button class="Dislike">Dislike</button>
	</div>
{% endfor %}
  </body>
{% endblock %}
