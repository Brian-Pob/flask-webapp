{% extends 'base.html' %}
{% block content %}
<body class="profile">
    <header>Profile</header>
    <br>
    {% if session %}
        <h2 class="text">Welcome {{session.userinfo.name}}!</h2>
        <p class="text">This page will contain information about user profiles, but for now this is just filler text.</p>
    {% else %}
        <h2 class="text">Welcome Guest!</h2>
        <p class="text">Please login to see your profile</p>
    {% endif %}
</body>
{% endblock %}
